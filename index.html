<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <h1>My E-Commerce Store</h1>
            <div class="cart">
                <button id="cartButton">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Green_check_mark.svg" alt="Cart" width="30" height="30">
                    <span id="cartCount">0</span> Items
                </button>
            </div>
        </div>
    </header>

    <!-- Product Grid -->
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 2', 19.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200.png?text=Product+4" alt="Product 4">
                <h3>Product 4</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Product 4', 49.99)">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">Ã—</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="scripts/welcome.js"></script>
</body>
</html>
